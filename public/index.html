<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Space-Truckers: The Video Game!</title>
  <link rel="stylesheet" href="./assets/index.css" type="text/css" />
  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').then(registration => {
        console.log('SW registered: ', registration);
      }).catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
    });
  }
  </script>
</head>

<body class="disable-selection">
  <div id="pageContainer">
    <h1>Space-Truckers: The Video Game</h1>
    <div id="landingPageContainer">
      <div id="hero">
      </div>
      <div id="ctaRow">
        <button id="btnLaunch">Launch</button>
      </div>
      <div id="footer">
        Copyright Notice: See <a href="//github.com/jelster/space-truckers/LICENSE">here</a> for license and copyright
        info.
      </div>
    </div>
  </div>

</body>

</html>
